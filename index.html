<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <script src="https://kit.fontawesome.com/90e76288a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header></header>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center mt-5">
                <div class="col-1 d-flex vertical-align-top align-items-center justify-content-end font"><span><i
                            class="fas fa-chevron-left"></i></span></div>
                <div class="col-10 slide justify-content-center">
                    <img src="https://i.redd.it/c3uhsgo1vx541.jpg" " class=" active" alt="salam">
                    <img src="https://wallpaperaccess.com/full/43654.jpg" " alt="">
                <img src=" https://www.enjpg.com/img/2020/desktop-backgrounds-25.jpg" alt="">
                <img src="https://preview.redd.it/lpq6o2autx761.jpg?auto=webp&s=7ce72acd5fb21d1d9132596bf522c3035fe7bdf7" alt="">
                <img src="https://c4.wallpaperflare.com/wallpaper/586/603/742/minimalism-4k-for-mac-desktop-wallpaper-preview.jpg" alt="">
                <img src="https://www.nawpic.com/media/2020/desktop-backgrounds-nawpic.png" alt="">
                <img src="https://www.desktopbackground.org/p/2010/06/11/31550_laptop-1366x768-vector-wallpapers-desktop-backgrounds-hd_1366x768_h.jpg" alt="">
                </div>
                <div class="col-1 d-flex vertical-align-top align-items-center justify-content-start font"><span><i
                            class="fas fa-chevron-right"></i></span></div>
            </div>
            <div class="row justify-content-center text mt-3">
                <div class="col-12 content">
                    <span class="active">Walpaper 1</span>
                    <span>Walpaper 2</span>
                    <span>Walpaper 3</span>
                    <span>Walpaper 4</span>
                    <span>Walpaper 5</span>
                    <span>Walpaper 6</span>
                    <span>Walpaper 7</span>
                </div>
                
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
